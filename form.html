<!DOCTYPE html>
<html>
   <head>
	<title>FORMULÁRIO</title>
	<link rel="stylesheet" type="text/css" href="_css/stilo.css">
   </head>
    <body>
    	<h1>FORMULÁRIO</h1>
        
        <form>
          <center>
	         <p>Nome</p>
	         <input type="text" name="Nome" placeholder="nome" />
	         <p>E-mail</p>
	         <input type="E-mail" name="E-mail" placeholder="Ex: email@gmail.com" />
	         <p>Celular</p>
	         <input type="Celular" maxlength="12" placeholder="Ex: (xx) xxxxx-xxxx" />
	         <p>CPF</p>
	         <input type="password" maxlength="11" placeholder="Ex: xxx.xxx.xxx.xx" />
	         <p>Assunto</p>
	         <input type="text" name="assunto" placeholder="Assunto" />
	         <p>Descrição</p>
	         <input type="text" name="descrição" placeholder="Descrição" />
	          <br>
	          <br>
	         <input type="submit" name="Enviar" style="background-color: #ba0404"> 
          </center>
        </form >
        <br>
        <a href="index.html" style="color: red; font-size: x-large; ">Início</a>
        <br>
    </body>
</html>
